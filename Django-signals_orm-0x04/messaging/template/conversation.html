<!DOCTYPE html>
<html>
<head>
    <title>Conversation with {{ other_user.username }}</title>
    <style>
        .thread-container { max-width: 800px; margin: 2rem auto; padding: 1.5rem; }
        .message { padding: 1rem; margin-bottom: 1rem; border-radius: 8px; background: #f8f9fa; }
        .reply { margin-left: 3rem; border-left: 3px solid #4361ee; padding-left: 1rem; }
        .message-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .sender { font-weight: bold; }
        .timestamp { color: #6c757d; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="thread-container">
        <h1>Conversation with {{ other_user.username }}</h1>
        
        {% for message in messages %}
            {% include "messaging/message_node.html" with message=message depth=0 %}
        {% empty %}
            <p>No messages in this conversation yet.</p>
        {% endfor %}
    </div>
</body>
</html>
