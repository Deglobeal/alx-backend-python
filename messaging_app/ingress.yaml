apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: your-domain.com   # Replace with your domain or use Minikube's IP for testing
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: django-service   # Must match your Django service name
                port:
                  number: 8000

