apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Optional for TLS
spec:
  ingressClassName: nginx
  rules:
  - host: yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: django-app-service  # Replace with your service name
            port:
              number: 8000  # Replace with your service port
      - path: /admin(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: django-app-service
            port:
              number: 8000
  tls:  # Optional TLS configuration
  - hosts:
    - yourdomain.com
    secretName: django-app-tls